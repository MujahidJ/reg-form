<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    <h4 style="text-align: center; font-size: 30px; padding-top: 1px;">Registration Form!</h4>
    <form action="/" method="post">
        <div id="input-container">
        <input type="text" placeholder="First Name" id="fname" name="firstName" required>
        <input type="text" placeholder="Last Name" id="lname" name="lastName" required>
        <input type="email" placeholder="Email Address" id="email" name="email" required>
        <input type="tel" placeholder="Contact" id="contact" name="contact" required>
        <input type="password" placeholder="Password" id="password" name="password" required>
        <input type="password" placeholder="Confirm Password" id="cpassword"  name="confirmPassword" required>
        <div id =btn>
            <button type="submit" id="button">Sign Up</button>
        </div>
    </div>
    <p id="signup-login-link">Already have an account?  <a href="/login.html">Login here</a></p>

</html>
